<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Photo Bucket</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Photo Bucket</a>
  </nav>
  <div id="listPage" class="container page-container">

    <div id="columns">

    </div>
    

    <button type="button" id ="fab" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addPhotoDialog">
      <i class="material-icons">add</i>
    </button>

    <div class="modal fade" id="addPhotoDialog" tabindex="-1" role="dialog" aria-labelledby="add Photo Dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" style="font-weight:bold;">Add a photo</h5>
          </div>
          <div class="modal-body">
              <h6>Image:</h6>
              <input type="url" style="margin-bottom: 25px;" class="form-control" id="inputImageUrl" aria-describedby="image url input" placeholder="URL to existing image">
           
              <h6>Caption:</h6>
              <input type="text" class="form-control" id="inputCaption" placeholder="Image related text">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">CANCEL</button>
            <button type="button" class="btn btn-primary"  data-dismiss="modal" id="submitPhoto">CREATE</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
