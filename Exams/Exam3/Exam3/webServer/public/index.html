<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Guess My Number</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Guess My Number </a>
  </nav>
  <div id="mainPage" class="container page-container justify-content-center">
    <div class="input-group justify-content-center">
      <div class="input-group-append">
        <button type="button" id="newGameBtn" class="btn btn-outline-primary">new game</button>
      </div>
      <div class="mx-3">
        <label for="inputNextGuess" class="bmd-label-floating">Next Guess</label>
        <input type="text" class="form-control" id="inputNextGuess">
      </div>
      <div class="input-group-append">
        <button type="button" id="makeGuessBtn" class="btn btn-outline-primary">make guess</button>
      </div>
    </div>

    <h2 class="my-5" style="text-align: center;" id="guessDisplay">Click new game</h2>
    <hr>

    <div class="input-group justify-content-center">
      <div class="mx-3">
        <label for="inputGameId" class="bmd-label-floating">Game Id</label>
        <input type="text" class="form-control" id="inputGameId">
      </div>
      <div class="input-group-append">
        <button type="button" id="cheatBtn" class="btn btn-outline-primary">Cheat</button>
      </div>
    </div>

    <h2 class="my-5" style="text-align: center;" id="cheatDisplay">Cheat displays here</h2>
   
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="scripts/main.js"></script>
</body>

</html>
